{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<div id="rooms">
    {% for dicts in rooms %}
        <a class="rum" href="{{ url_for('prod') }}?name={{ dicts["navn"] }}">
            <img src='{{ url_for('static', filename='') }}{{ dicts["navn"] }}.jpg' alt="{{ dicts["navn"] }}" width="90%"/>
            <p>{{ dicts["navn"] }}: {{ dicts["pris"] }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
